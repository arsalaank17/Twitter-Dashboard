<!DOCTYPE html>

<head>

<!------------------FORMAT--------------------->
<body class="container_12" , style="background-color:#333333;">
    <div>
        <img class="logo" src="logo.png" width="250px"/>
    </div>
</body>

<!---------------WORDCLOUD & OTHER--------------------->
<body>
    <div id="grid-container">
        <button class="btn wcl" onclick="dis_wcl()">WORDCLOUD</button>
        <div style="float: right">
            <fieldset class="other_box" style="border: 1px #ffa500 solid">
                OTHER
            </fieldset>
        </div>
    </div>
</body>
<body class="container_12">
    <div id="graph" class="grid_6 vert_3"></div>
        <script>
            block('#graph').wordcloud({
                filter_function: function (cat, val, max) {
                    return true
                }
            });
            events.connect('wordcloud', '#graph');
        </script>
        <div id="other" class="grid_6 vert_3"></div>
        <script>
            block('#other').tweets({memory: 8});
            events.connect('other', '#other');
        </script>
    </div>
</body>

<!---------------SOCCER--------------------->
<body>
    <div>
        <button class="btn scr" onclick="dis_scr()">SOCCER</button>
        <div style="float: right">
            <fieldset class="s_graph" style="border: 1px orange solid">
                SOCCER GRAPH
            </fieldset>
        </div>
    </div>
</body>
<body class="container_12">
    <div id="soccer" class="grid_6 vert_3"></div>
        <script>
            block('#soccer').tweets({memory: 8});
            events.connect('soccer', '#soccer');
        </script>
    <div id="soccer_graph" class="grid_6 vert_3"></div>
        <script>
            block('#soccer_graph').rolling_chart({
            memory: 500,
                    chart: {
                        yaxis: {
                            min: -100,
                            max: 100
                        },
                        xaxis: {
                            show: true
                        }
                    }
                });
                events.connect('trending_soccer', '#soccer_graph');
        </script>
    </div>
</body>

<script>
    function dis_wcl() {
        var x = document.getElementById("graph");
        var y = document.getElementById("other");
        if (x.style.display === "none") {
            x.style.display = "block"
            y.style.display = "block";
        } else {
